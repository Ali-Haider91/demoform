<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="form-wrapper">
        <h2 class="form-title">Login</h2>
        <p class="form-detail"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi mollitia debitis error? Saepe quasi, ducimus ratione, eligendi aperiam distinctio iste error tempora pariatur ab enim adipisci.</p>
        <form action="#">
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" placeholder="abc@example.com" required>
            </div>
        </form>
        <form action="#">
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="mb-4">
                <a href="#" class="form-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-blue">Login</button>
            <p>Don't have account?<a href="#" class="form-link">Create a account</a></p>
        </form>
    
    </div>

    <script src="./app.js"></script>
</body>
</html>
